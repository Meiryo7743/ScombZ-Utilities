<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #mainbody{
                width: 300px;
                height: 300px;
            }
            h1{
                text-align: center;
            }
            .announcement{
                font-size:80%;
            }
        </style>
    </head>
    <body>
        <div id="mainbody">
            <h1>ScombZ Utilities Settings</h1>
            
            <label><input type="checkbox" id="login_auto">ログインボタン自動クリック</label><br>
            <label><input type="checkbox" id="adfs_auto">ADFSスキップ自動クリック</label><br>
            <label><input type="checkbox" id="menu_exit_auto">メニューを自動で閉じる</label><br>
            <label><input type="checkbox" id="submenu">左メニューのスタイル変更</label><br>
            <label><input type="checkbox" id="exam">テストのスタイル変更</label><br>
            <label><input type="checkbox" id="additional_lms">メニュー横に時間割を追加</label><br>
            <div id="status"></div><br>
            <button type="button" id="save">保存</button> 
            <p class="announcement">※設定の反映には何度か再読み込みをする必要があります。<br>また、変更時には予期せぬ不具合が発生する恐れがあります。<br>その場合はキャッシュのクリアをしてから再度読み込みをしてください。</div>
            <p class="announcement"><a href="https://github.com/yudai1204/ScombZ-Utilities">GitHub<p>
        </div>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
